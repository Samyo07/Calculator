<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="calculator">
           <div id="display"></div>
            <div id="numpad">
                <div id="topBtns">
                    <button id="btn-clear">CE</button>
                </div>
                
                <div id="digits">
                    <button id="btn7" class="number">7</button>
                    <button id="btn8" class="number">8</button>
                    <button id="btn9" class="number">9</button>
                    <button id="btn4" class="number">4</button>
                    <button id="btn5" class="number">5</button>
                    <button id="btn6" class="number">6</button>
                    <button id="btn1" class="number">1</button>
                    <button id="btn2" class="number">2</button>
                    <button id="btn3" class="number">3</button>
                    <button id="btn0" class="number">0</button>
                    <button id="btn-decimal" class="number">.</button>
                    <button id="btn-equals">=</button>
                </div>
                <div id="operators">
                    <button id="btn-add" class="operator">+</button>
                    <button id="btn-subtract" class="operator">-</button>
                    <button id="btn-divide" class="operator">/</button>
                    <button id="btn-multiply" class="operator">x</button>
                    
                </div>
                
            </div>
         </div>
    <script src="calculator.js"></script>
</body>
</html>
